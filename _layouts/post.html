---
layout: default
---
<article class="container article">
  <header class="article-head">
    <h1>{{ page.title }}</h1>
    <p class="muted">{{ page.date | date: "%d %B %Y" }}</p>
    {% if page.cover %}
      <img class="cover" src="{{ page.cover | relative_url }}" alt="{{ page.title }}">
    {% endif %}
  </header>
  <div class="content">
    {{ content }}
  </div>
</article>
