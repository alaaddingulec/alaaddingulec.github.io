<style>
  .slider { width: 100%; max-width: 800px; height: 400px; position: relative; overflow: hidden; margin: 30px auto; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  .slide { width: 100%; height: 100%; position: absolute; transition: opacity 1s ease-in-out; }
  .slide img { width: 100%; height: 100%; object-fit: cover; }
  .slide:not(.active) { opacity: 0; }
</style>

<div class="slider">
  <div class="slide active">
    <img src="https://source.unsplash.com/random/800x400?technology" alt="Teknoloji">
  </div>
  <div class="slide">
    <img src="https://source.unsplash.com/random/800x400?nature" alt="DoÄŸa">
  </div>
  <div class="slide">
    <img src="https://source.unsplash.com/random/800x400?space" alt="Uzay">
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const slides = document.querySelectorAll('.slider .slide');
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 4000);
  });
</script>
